        function generateNavTree(structure, container) {
            for (const [name, item] of Object.entries(structure)) {
                if (item.type === "folder") {
                    const folder = document.createElement('div');
                    folder.className = 'nav-folder';
                    folder.innerHTML = `
                        <div class="nav-folder-header">
                            <span class="icon">‚ñ∂</span>
                            üìÅ ${name}
                        </div>
                        <div class="nav-folder-content"></div>
                    `;
                    folder.querySelector('.nav-folder-header').onclick = (e) => {
                        e.stopPropagation();
                        folder.classList.toggle('open');
                    };
                    generateNavTree(item.children, folder.querySelector('.nav-folder-content'));
                    container.appendChild(folder);
                } else {
                    const file = document.createElement('a');
                    file.className = 'nav-file';
                    file.href = '#';
                    file.innerHTML = `<span class="file-icon">üìÑ</span>${name}`;
                    file.onclick = (e) => {
                        e.preventDefault();
                        loadMarkdown(item.path, name);
                        document.querySelectorAll('.nav-file').forEach(f => f.classList.remove('active'));
                        file.classList.add('active');
                    };
                    container.appendChild(file);
                }
            }
        }

        async function loadMarkdown(path, title) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">‚è≥ Chargement...</div>';

            try {
                const response = await fetch(encodeURI(path));
                if (!response.ok) throw new Error('Fichier non trouv√©');
                const text = await response.text();
                content.innerHTML = marked.parse(text);
                document.getElementById('breadcrumb').innerHTML = `üìö ‚Ä∫ <span>${title}</span>`;
            } catch (error) {
                content.innerHTML = `
                    <div class="welcome">
                        <h1 class="error">‚ùå Erreur</h1>
                        <p>Impossible de charger : ${path}</p>
                        <p style="color: #8b949e">${error.message}</p>
                    </div>
                `;
            }
        }

        function filterTree() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.nav-file').forEach(file => {
                const text = file.textContent.toLowerCase();
                file.style.display = text.includes(search) ? 'flex' : 'none';
            });
            document.querySelectorAll('.nav-folder').forEach(folder => {
                const hasVisibleChildren = folder.querySelector('.nav-file[style="display: flex"]') ||
                    folder.querySelector('.nav-file:not([style])');
                folder.style.display = hasVisibleChildren ? 'block' : 'none';
                if (search && hasVisibleChildren) folder.classList.add('open');
            });
        }

        generateNavTree(fileStructure, document.getElementById('navTree'));
    </script>
</body>

</html>
